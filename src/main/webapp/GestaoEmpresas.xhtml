<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 	template="WEB-INF/template/Layout.xhtml">

<ui:define name="titulo">Cadastro de empresas</ui:define>

<ui:define name="conteudo">

	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}"/>
	</f:metadata>

	<h:form>	 
		<p:toolbar>
			<p:toolbarGroup>
				<p:inputText placeholder="Digite aqui um termo para pesquisa..." size="30"/>
				
				<p:spacer width="14px"/>

				<p:commandButton type="button" value="Pesquisar" icon="pi pi-search" styleClass="mr-2"/>
				
				<p:spacer width="9px"/>
				<i class="pi pi-bars px-2"/>
				<p:spacer width="9px"/>
				 
				<p:commandButton value="Nova" icon="pi pi-plus"/>
				
				<p:spacer width="9px"/>
				<i class="pi pi-bars px-2"/>
				<p:spacer width="9px"/>
				
				<p:commandButton title="Editar" icon="pi pi-file-edit"/>
				<p:spacer width="9px"/>
				<p:commandButton title="Excluir" icon="pi pi-trash"/>
				
				<p:spacer width="9px"/>
				<i class="pi pi-bars px-2"/>
				<p:spacer width="9px"/>
				
				<p:commandButton title="Exportar para o Excel" icon="pi pi-file-export"/>
			
			</p:toolbarGroup>

		</p:toolbar>
		
		<p:spacer height="20px"/>
	
		<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
			var="empresa" emptyMessage="Nenhuma informação a ser exibida"
			paginator="true" rows="10" paginatorPosition="bottom">
			
			<p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
				<h:outputText value="#{empresa.razaoSocial}"/>
			</p:column>
			
			<p:column headerText="Nome fantasia">
				<h:outputText value="#{empresa.nomeFantasia}"/>
			</p:column>
			
			<p:column headerText="Tipo de empresa">
				<h:outputText value="#{empresa.tipo}"/>
			</p:column>
			
			<p:column headerText="Ramo atividade">
				<h:outputText value="#{empresa.ramoAtividade.descricao}"/>
			</p:column>
			
		</p:dataTable>
	</h:form>
	
</ui:define>
</ui:composition>
