<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão de Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css"/>

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png"/>
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão social: " for="razaoSocial"/>
				<h:panelGroup>
					<p:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true" label="Razão social"/>
					<p:message for="razaoSocial" />
				</h:panelGroup>
				
				<p:outputLabel value="Nome fantasia: " for="nomeFantasia"/>
				<p:inputText id="nomeFantasia"  value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>
				
				<p:outputLabel value="Tipo de empresa: " for="tipo"/>
				<h:panelGroup>
					<p:selectOneMenu id="tipo"  value="#{gestaoEmpresasBean.empresa.tipo}" required="true" label="Tipo de empresa">
						<f:selectItem itemLabel="Selecione..."/>
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
					</p:selectOneMenu>
					<p:message for="tipo" />
				</h:panelGroup>
				
				<p:outputLabel value="CNPJ: " for="cnpj"/>
				<h:panelGroup>
					<p:inputText id="cnpj"  value="#{gestaoEmpresasBean.empresa.cnpj}" 
						label="CNPJ">
						<f:validateLength minimum="18" maximum="18"/>
					</p:inputText>
					<p:message for="cnpj" />
				</h:panelGroup>
				
				<p:outputLabel value="Data fundação: " for="dataFundacao"/>
				<h:panelGroup>
					<p:inputText id="dataFundacao"  value="#{gestaoEmpresasBean.empresa.dataFundacao}" 
						label="Data de fundação">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputText>
					<p:message for="dataFundacao" />
				</h:panelGroup>
				
				<p:outputLabel value="Faturamento: " for="faturamento" />
				<h:panelGroup>
					<p:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}"
							label="Faturamento">
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</p:inputText>
					<p:message for="faturamento"/>				
				</h:panelGroup>
	
				<h:outputLabel />
				<p:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"
					update="@form"/>
				
				<h:outputLabel />
				<p:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>
			</h:panelGrid>
			
			<p:dataTable value="#{[0, 0, 0, 0]}">
				<p:column headerText="Razão social">
					<h:outputText value="AlgaWorks Softwares, Treinamentos LTDA"/>
				</p:column>
			
				<p:column headerText="Nome fantasia">
					<h:outputText value="AlgaWorks"/>
				</p:column>
				
				<p:column headerText="Tipo de empresa">
					<h:outputText value="LTDA"/>
				</p:column>
			</p:dataTable>
			
			
		</h:form>
	</div>

	
	<footer>
		Curso "JSF e PrimeFaces Essencial"
	</footer>

</h:body>

</html>
