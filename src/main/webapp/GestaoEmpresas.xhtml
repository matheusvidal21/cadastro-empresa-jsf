<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão de Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css"/>

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png"/>
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social: " for="razaoSocial"/>
				<h:inputText id="razaoSocial"/>
				
				<h:outputLabel value="Nome fantasia: " for="nomeFantasia"/>
				<h:inputText id="nomeFantasia"/>
				
				<h:outputLabel value="Tipo de empresa: " for="tipo"/>
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItem itemLabel="MEI" itemValue="MEI"/>
					<f:selectItem itemLabel="LTDA" itemValue="LTDA"/>
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar"/>
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão social"/>
					</f:facet>
					
					<h:outputText value="AlgaWorks Softwares, Treinamentos LTDA"/>
				</h:column>
			
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia"/>
					</f:facet>
					
					<h:outputText value="AlgaWorks"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo de empresa"/>
					</f:facet>
					
					<h:outputText value="LTDA"/>
				</h:column>
			</h:dataTable>
			
			
		</h:form>
	</div>

	
	<footer>
		Curso "JSF e PrimeFaces Essencial"
	</footer>

</h:body>

</html>
