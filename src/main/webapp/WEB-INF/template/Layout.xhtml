<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 	
<h:head>

<meta charset="UTF-8"/>
<title>Gestão de Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css"/>

</h:head>

<h:body>
	<header>
S	</header>
	
	<h1>
		<ui:insert name="titulo"/>
	</h1>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

	
	<footer>
		Curso "JSF e PrimeFaces Essencial"
	</footer>
	
	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Não" icon="pi pi-times" type="button" 
				styleClass="ui-confirmdialog-no ui-button-flat"/>
				
			<p:commandButton value="Sim" icon="pi pi-check" type="button"
				styleClass="ui-confirmdialog-yes"/>
		</p:confirmDialog>
	</h:form>

</h:body>

</html>
